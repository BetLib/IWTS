<html>
<head> 
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IWTS_reg</title>
	<link rel="stylesheet" href="./css/reg_cs.css">
	<link rel="stylesheet" href="./css/reset.css">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="scripts/registration.js"></script>
</head>

<body>
	<h1 class="header">Хочу учиться в ВУЗе</h1>
	<p class="text">Заполните форму:</p>
	
	
	<img src="./img/avatar.svg" class="avatarka">
	<input type="image" src="./img/wheel.png" alt="Кнопка «input»" class="settings setting_button">
	
	<div class="wrap">
		<label for="login" class="input_label">Логин:</label>
		<input type="text" required class="input_style login" placeholder="Введите логин" id="login">
		
		<label for="password"  class="input_label">Пароль:</label>
		<input type="password" required class="input_style" placeholder="Введите пароль" id="password">
		
		<button id="submit" class="back_btn" type="button">Готово</button>
	</div>
</body>
</html>
